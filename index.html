<body>
  <p>Rock, Paper and Scissor Game!
    Pick One to play with computer

  </p>

  <button onclick=" 


      let randomNumber1 = Math.random(); 

      let computerMove1 = '';
      

          if(randomNumber1 >= 0 && randomNumber1 <= 1/3){
            computerMove1 = 'Rock';
          }else if(randomNumber1  > 1/3 && randomNumber1  <= 2/3) {
            computerMove1 = 'Paper';
            
          }else if(randomNumber1  > 2/3 && randomNumber1  <= 1) {
            computerMove1 = 'Scissor';
          }
          console.log(computerMove1)
      
      let resultRock = '';


          if(computerMove1 === 'Rock'){
            resultRock = 'Tie, Worse than Losing, Looser'
          }else if(computerMove1 === 'Paper') {
            resultRock = 'You lose, Lossserrrrrr lollll'
          }else if(computerMove1 === 'Scissor'){
            resultRock = 'YOu Win! , Must be mistake loser'

          }
      console.log(resultRock)

      alert(`You chose Rock and computer chose ${computerMove1}, So ${resultRock}`)

      
"
>  
  Rock
</button>
